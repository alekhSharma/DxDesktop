<html>
    <head>
        <style>
               .modal {
                        display: none; /* Hidden by default */
                        position: fixed; /* Stay in place */
                        z-index: 1; /* Sit on top */
                        padding-top: 100px; /* Location of the box */
                        left: 0;
                        top: 0;
                        width: 100%; /* Full width */
                        height: 100%; /* Full height */
                        overflow: auto; /* Enable scroll if needed */
                        background-color: rgb(0,0,0); /* Fallback color */
                        background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
                    }

                    /* Modal Content */
                    .modal-content {
                        position: relative;
                        background-color: #fefefe;
                        margin: auto;
                        padding: 0;
                        border: 1px solid #888;
                        width: 25%;
                        color:black;
                        text-align:left;
                        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
                        -webkit-animation-name: animatetop;
                        -webkit-animation-duration: 0.4s;
                        animation-name: animatetop;
                        animation-duration: 0.4s
                    }

                    /* Add Animation */
                    @-webkit-keyframes animatetop {
                        from {top:-300px; opacity:0} 
                        to {top:0; opacity:1}
                    }

                    @keyframes animatetop {
                        from {top:-300px; opacity:0}
                        to {top:0; opacity:1}
                    }

                    /* The Close Button */
                    .close {
                        color: white;
                        float: right;
                        font-size: 28px;
                        font-weight: bold;
                    }

                    .close:hover,
                    .close:focus {
                        color: #000;
                        text-decoration: none;
                        cursor: pointer;
                    }

                    .modal-header {
                        padding: 2px 16px;
                        background-color: #5cb85c;
                        color: white;
                    }

                    .modal-body {padding: 2px 16px;}

                </style>
        <script src="/socket.io/socket.io.js"></script>

    </head>
    <body class="w3-flat-clouds">

   <!-- page content -->

    <!--Response Content -->

                <button type="button" class="btn bg-primary text-white" onclick="openMyOrg()">Authenticate Dev Hub</button>

               <button type="button" class="btn bg-success text-white" onclick="createScratchOrg()" id="myBtn">Open Org</button>

 <!-- End page content -->

        <script>
	        var socket = io.connect();
           
			function listMyOrg()
                {
			            socket.emit('clicked');
			 
                        //when we receive buttonUpdate, do this
                        socket.on('buttonUpdate', function(data){
                            console.log(data);
                          
                             var orgList=[];
                           
                            for(var i=0;i<data.nonScratchOrgs.length;i++){
                                orgList.push(data.nonScratchOrgs[i].username);
                             }
                           
                            document.getElementById("demo").innerHTML = orgList.join("\r\n");
                            orgList.pop();
                            });
                    
                }
      
            function clearResponse(){
                    document.getElementById("demo").innerHTML = '';                  
            }

            function openMyOrg(){
                socket.emit('OpenOrg');
            }

            // Get the modal
            var modal = document.getElementById('myModal');

            // Get the button that opens the modal
            var btn = document.getElementById("myBtn");

            // Get the <span> element that closes the modal
            var span = document.getElementsByClassName("close")[0];

            // When the user clicks the button, open the modal 
            btn.onclick = function() {
            
                console.log('hi');
                socket.emit('ModelList');
			    console.log(socket);
                        //when we receive buttonUpdate, do this
                        socket.on('ListData', function(data){
                            console.log(data);
                          
                            var orgOpenList=[];
                           
                            for(var i=0;i<data.nonScratchOrgs.length;i++){
                                orgOpenList.push(data.nonScratchOrgs[i].username);
                             }
                           orgOpenList.join("\r\n\r\n");
                            document.getElementById("modelDemo").innerHTML = orgOpenList.join("\r\n\r\n");
                            
                        });   
                        
                        modal.style.display = "block";
            }

            // When the user clicks on <span> (x), close the modal
            span.onclick = function() {
                modal.style.display = "none";
            }

            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
  
        </script>
