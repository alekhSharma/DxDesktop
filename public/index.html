<html>
    <head>
        <style>
               .modal {
                        display: none; /* Hidden by default */
                        position: fixed; /* Stay in place */
                        z-index: 1; /* Sit on top */
                        padding-top: 100px; /* Location of the box */
                        left: 0;
                        top: 0;
                        width: 100%; /* Full width */
                        height: 100%; /* Full height */
                        overflow: auto; /* Enable scroll if needed */
                        background-color: rgb(0,0,0); /* Fallback color */
                        background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
                    }

                    /* Modal Content */
                    .modal-content {
                        position: relative;
                        background-color: #fefefe;
                        margin: auto;
                        padding: 0;
                        border: 1px solid #888;
                        width: auto;
                        color:black;
                        text-align:left;
                        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
                        -webkit-animation-name: animatetop;
                        -webkit-animation-duration: 0.4s;
                        animation-name: animatetop;
                        animation-duration: 0.4s
                    }

                    /* Add Animation */
                    @-webkit-keyframes animatetop {
                        from {top:-300px; opacity:0} 
                        to {top:0; opacity:1}
                    }

                    @keyframes animatetop {
                        from {top:-300px; opacity:0}
                        to {top:0; opacity:1}
                    }

                    /* The Close Button */
                    .close {
                        color: white;
                        float: right;
                        font-size: 28px;
                        font-weight: bold;
                    }

                    .close:hover,
                    .close:focus {
                        color: #000;
                        text-decoration: none;
                        cursor: pointer;
                    }

                    .modal-header {
                        padding: 2px 16px;
                        background-color: #5cb85c;
                        color: white;
                    }

                    .modal-body {padding: 2px 16px;}

                    table, th, td 
                    {
                        margin:10px 0;
                        border:solid 1px #333;
                        padding:2px 4px;
                        font:15px Verdana;
                        overflow: inherit;
                      
                        width: 50%;
                        padding: 8px;
                        text-align: left;
                        border-bottom: 1px solid #ddd;
                    }
                   

        </style>

<script>

            var socket = io.connect();

			function listMyOrg()
                {
			            socket.emit('clicked');
			 
                        //when we receive buttonUpdate, do this
                        socket.on('buttonUpdate', function(data){
                            console.log(data);
                          
                             var orgList=[];
                           
                            for(var i=0;i<data.nonScratchOrgs.length;i++){
                                orgList.push(data.nonScratchOrgs[i].username);
                             }
                           
                            document.getElementById("demo").innerHTML = orgList.join("\r\n");
                            orgList.pop();
                            });
                    
                }
      
            function clearResponse(){
                    document.getElementById("demo").innerHTML = '';                  
            }

            function openMyOrg(){
                socket.emit('OpenOrg');
            }

            
            // Get the modal
            var modal = document.getElementById('myModal');

            // Get the button that opens the modal
            var btn = document.getElementById("myBtn");

            // Get the <span> element that closes the modal
            var span = document.getElementsByClassName("close")[0];

            // When the user clicks the button, open the modal 
            btn.onclick = function() {
            
                console.log('hi');
                socket.emit('ModelList');
			    console.log(socket);
                        //when we receive buttonUpdate, do this
                        socket.on('ListData', function(data){
                            console.log(data);                                                    
                        
                        

                        var col =[];
                        for(var i=0;i<data.nonScratchOrgs.length;i++){
                            for(var key in data.nonScratchOrgs[i]){
                                if(col.indexOf(key) === -1 &&( key=='orgId' || key=='username')){
                                  {
                                    col.push(key);
                                  }
                                }
                            }
                        }

                        var table = document.createElement("table");

                        var tr = table.insertRow(-1);

                        for(var i=0;i<col.length;i++){
                          
                            var th = document.createElement("th");
                            
                            th.innerHTML = col[i];
                            tr.appendChild(th);
                        }
                        

                        for(var i=0;i<data.nonScratchOrgs.length;i++){
                           
                            tr = table.insertRow(-1);

                            for(var j=0;j<col.length;j++){
                               
                                var tabCell = tr.insertCell(-1);
                                
                                tabCell.innerHTML = data.nonScratchOrgs[i][col[j]]; 
                         
                        }}

                        var divContainer = document.getElementById("showData");
                        divContainer.innerHTML="";
                        divContainer.appendChild(table);
                        modal.style.display = "block";

                 });       
            }

            // When the user clicks on <span> (x), close the modal
            span.onclick = function() {
                modal.style.display = "none";
            }

            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
  
       
        
        </script>
